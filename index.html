<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Notion Calendar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
  }

  .calendar {
    width: 350px;
    padding: 15px 20px; /* 상하 여백 증가 */
    background: #a7d0fb;
    border-radius: 28px;
    box-sizing: border-box;
    color: #0b1b33;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 15px; /* 밑 여백 증가 */
  }

  .year {
    font-size: 45px;
    font-weight: 800;
    margin-left: 20px;
    margin-top: 0;
    line-height: 1;
  }

  .rate {
    font-size: 16px;
    font-weight: 800;
    text-align: right;
    line-height: 1.3;
  }

  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    margin-bottom: 7px;
    font-size: 13px;
    font-weight: 700;
    text-align: center;
    opacity: 0.7;
  }

  .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 7px;
  }

  .date {
    height: 35px; /* 조금 더 높여서 패딩 확보 */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 800;
    position: relative;
    color: #0b1b33;
  }

  /* 오늘 날짜 숫자가 하트 안에 들어가는 스타일 */
  .today {
    position: relative;
    width: 35px;  /* 숫자와 하트가 격자 안에서 중앙 */
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 800;
    color: #fff; /* 숫자 색상 */
    font-size: 14px;
  }

  .today::before {
    content: "❤";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* 숫자 중심에 정렬 */
    font-size: 24px;      /* 하트 크기 조절 */
    color: #ff4d6d;       /* 하트 색상 */
    z-index: 0;           /* 숫자보다 뒤에 위치 */
  }

  .today span {
    position: relative;
    z-index: 1;           /* 숫자를 하트 위에 표시 */
  }
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <div class="year" id="year"></div>
    <div class="rate" id="rate"></div>
  </div>

  <div class="weekdays">
    <div>lun</div><div>mar</div><div>mié</div>
    <div>jue</div><div>vie</div><div>sáb</div><div>dom</div>
  </div>

  <div class="dates" id="dates"></div>
</div>

<script>
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();
  const date = today.getDate();

  document.getElementById("year").textContent = year;

  // 퍼센트 계산 (반올림)
  const startOfYear = new Date(year, 0, 1);
  const startOfNextYear = new Date(year + 1, 0, 1);
  const elapsedYear = today - startOfYear;
  const totalYear = startOfNextYear - startOfYear;
  const percentYear = Math.round((elapsedYear / totalYear) * 100);

  const startOfMonth = new Date(year, month, 1);
  const startOfNextMonth = new Date(year, month + 1, 1);
  const elapsedMonth = today - startOfMonth;
  const totalMonth = startOfNextMonth - startOfMonth;
  const percentMonth = Math.round((elapsedMonth / totalMonth) * 100);

  document.getElementById("rate").innerHTML = `${percentYear}% / YEAR<br>${percentMonth}% / MONTH`;

  // 달력 날짜 그리기
  const firstDay = new Date(year, month, 1).getDay(); // 일=0
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const datesEl = document.getElementById("dates");

  // 월요일 시작 보정
  const offset = (firstDay + 6) % 7;

  for (let i = 0; i < offset; i++) {
    datesEl.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "date";

    if (d === date) {
      el.classList.add("today");
      el.innerHTML = `<span>${d}</span>`; // 숫자가 하트 안에 들어가도록
    } else {
      el.textContent = d;
    }

    datesEl.appendChild(el);
  }
</script>

</body>
</html>
