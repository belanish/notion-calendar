<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Notion Calendar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
  }

  .calendar {
    width: 330px;
    padding: 24px;
    background: #a7d0fb;
    border-radius: 28px;
    box-sizing: border-box;
    color: #0b1b33;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 16px;
  }

  .year {
    font-size: 50px;
    font-weight: 800;
    margin-left: 16px
    line-height: 1;
  }

  .rate {
    font-size: 16px;
    font-weight: 800;
    text-align: right;
    line-height: 1.3;
  }

  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    margin-bottom: 7px;
    font-size: 13px;
    font-weight: 700;
    text-align: center;
    opacity: 0.7;
  }

  .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
  }

  .date {
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 800;
    position: relative;
  }

  .today {
    background: #ff4d6d;
    color: #fff;
    border-radius: 50%;
  }

  .today::before {
    content: "❤";
    position: absolute;
    margin-top: 10px
    top: -25px;
    font-size: 30px;
    color: #ff4d6d;
  }
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <div class="year" id="year"></div>
    <div class="rate">
      6% / YEAR<br>
      67% / MONTH
    </div>
  </div>

  <div class="weekdays">
    <div>lun</div><div>mar</div><div>mié</div>
    <div>jue</div><div>vie</div><div>sáb</div><div>dom</div>
  </div>

  <div class="dates" id="dates"></div>
</div>

<script>
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();
  const date = today.getDate();

  document.getElementById("year").textContent = year;

  const firstDay = new Date(year, month, 1).getDay(); // 일=0
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const datesEl = document.getElementById("dates");

  // 월요일 시작 보정
  const offset = (firstDay + 6) % 7;

  for (let i = 0; i < offset; i++) {
    datesEl.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const el = document.createElement("div");
    el.className = "date";
    el.textContent = d;

    if (d === date) {
      el.classList.add("today");
    }

    datesEl.appendChild(el);
  }
</script>

</body>
</html>
