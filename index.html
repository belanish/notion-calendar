<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Notion Calendar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
  }

  .calendar {
    width: 300px;
    padding: 20px;
    background: #a7d0fb;
    border-radius: 28px;
    box-sizing: border-box;
    color: #0b1b33;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 14px;
  }

  .year {
    font-size: 48px;
    font-weight: 900;
    line-height: 1;
    margin-left: 14px;
  }

  .rate {
    font-size: 16px;
    font-weight: 800;
    text-align: right;
    line-height: 1.3;
  }

  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    margin-bottom: 8px;
    font-size: 13px;
    font-weight: 700;
    text-align: center;
    opacity: 0.7;
  }

  .dates {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;   /* ⬅️ 7 → 4 */
}

.date {
  height: 34px;   /* ⬅️ 40 → 34 */
  font-size: 14px; /* 살짝 컴팩트 */
}

  .today {
  position: relative;
  width: 38px;
  height: 34px;
  background: #ff4d6d;
  transform: rotate(-45deg);
  color: white;
  font-weight: 900;
  display: flex;
  align-items: center;
  justify-content: center;
}

.today span {
  transform: rotate(45deg);
  z-index: 2;
}

.today::before,
.today::after {
  content: "";
  position: absolute;
  width: 38px;
  height: 34px;
  background: #ff4d6d;
  border-radius: 50%;
}

.today::before {
  top: -17px;
  left: 0;
}

.today::after {
  left: 17px;
  top: 0;
}
</style>
</head>

<body>

<div class="calendar">
  <div class="header">
    <div class="year" id="year"></div>
    <div class="rate">
      6% / YEAR<br>
      67% / MONTH
    </div>
  </div>

  <div class="weekdays">
    <div>lun</div><div>mar</div><div>mié</div>
    <div>jue</div><div>vie</div><div>sáb</div><div>dom</div>
  </div>

  <div class="dates" id="dates"></div>
</div>

<script>
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();
  const date = today.getDate();

  document.getElementById("year").textContent = year;

  const firstDay = new Date(year, month, 1).getDay(); // 일=0
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const datesEl = document.getElementById("dates");

  // 월요일 시작 보정
  const offset = (firstDay + 6) % 7;

  for (let i = 0; i < offset; i++) {
    datesEl.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
  const el = document.createElement("div");
  el.className = "date";

  if (d === date) {
    el.classList.add("today");
    el.innerHTML = `<span>${d}</span>`;
  } else {
    el.textContent = d;
  }

  datesEl.appendChild(el);
}
</script>

</body>
</html>
